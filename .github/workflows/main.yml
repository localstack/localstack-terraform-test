on:
  push:
    branches:
      - pytest-plugin

name: Terraform Tests
jobs:

  prepare_list:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'true'
      - id: set-matrix
        run: echo "matrix=$(python get-services.py)" >> $GITHUB_OUTPUT
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

  test_service:
    needs: prepare_list
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.prepare_list.outputs.matrix) }}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'true'
    - uses: actions/setup-go@v3
      with:
        go-version: 1.18.x
    - name: Set up Python 3.10.5
      uses: actions/setup-python@v2
      with:
        python-version: '3.10.5'
    - name: Cache Python .venv
      id: python-cache
      uses: actions/cache@v2
      with:
        path: ./.venv/
        key: ${{ runner.os }}-venv-${{ hashFiles('**/setup.cfg') }}
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install libsasl2-dev -y
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Patch Terraform Provider
      run: |
        cd terraform-provider-aws && go mod vendor
        cd ../
        python3 main.py patch

    - name: Build ${{ matrix.service }} Binary
      run: |
        python main.py build -s ${{ matrix.service }}
        ls -la terraform-provider-aws/test-bin

    - name: Run Localstack
      run: docker-compose up -d

    - name: Run ${{ matrix.service }} Tests
      run: |
        pytest terraform-provider-aws/internal/service/${{ matrix.service }} -s -v