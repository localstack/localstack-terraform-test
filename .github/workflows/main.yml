on:
  schedule:
    - cron: '0 19 * * 6'

  # For Testing, remove
  pull_request:
    branches:
      - main

  workflow_dispatch:
    inputs:
      services:
        default: 'ls-community'
        type: string
        description: name of the service to execute tests for (e.g. "ls-community", "ls-pro", "ls-all", "s3,iam,ec2")
      localstack-image:
        required: false
        type: string
        default: 'localstack/localstack:latest'
        description: localstack docker image name to test against

name: Terraform Tests
jobs:

  prepare_list:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'true'
      - id: set-matrix
        #run: echo "matrix=$(python -m terraform_pytest.get-services ${{ github.event.inputs.services || 'ls-community' }})" >> $GITHUB_OUTPUT
        # For testing purpose, remove
        run: echo 'matrix=["sqs", "sns"]' >> $GITHUB_OUTPUT
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

  test_service:
    needs: prepare_list
    strategy:
      max-parallel: 10
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.prepare_list.outputs.matrix) }}
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v3
      with:
        submodules: 'true'

    - uses: actions/setup-go@v3
      with:
        go-version: '1.18.x'
        cache: true
        cache-dependency-path: terraform-provider-aws/go.sum

    - name: Set up Python 3.10.5
      uses: actions/setup-python@v4
      with:
        python-version: '3.10.5'
        cache: 'pip'

    - name: Install system dependencies
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Patch Terraform Provider
      run: |
        source .venv/bin/activate
        cd terraform-provider-aws && go mod vendor
        cd ../
        python -m terraform_pytest.main patch

    # TODO: check if downloadable instead of duplicate being part of the repo
    #- name: Prepare Extension
      #run: |
      #  cd collect-raw-metric-data-extension && make install

    - name: Build ${{ matrix.service }} Binary
      run: |
        source .venv/bin/activate
        python -m terraform_pytest.main build -s ${{ matrix.service }}
        ls -la terraform-provider-aws/test-bin

    - name: Setup LocalStack
      env:
        LOCALSTACK_API_KEY: ${{ secrets.LOCALSTACK_API_KEY }}
        TMP_USER: ${{ secrets.TMP_USER }}
        TMP_PW: ${{ secrets.TMP_PW }}
      run: |
        source .venv/bin/activate
        pip install --pre localstack
        docker pull localstack/localstack-pro     # Make sure to pull the latest version of the image
        localstack login -u $TMP_USER -p $TMP_PW  # login is currently required
        LOCALSTACK_API_KEY=$LOCALSTACK_API_KEY localstack extensions init
        LOCALSTACK_API_KEY=$LOCALSTACK_API_KEY localstack extensions install https://github.com/localstack/localstack-moto-test-coverage/tree/main/collect-raw-metric-data-extension#egg=collect-raw-metric-data-extension&subdirectory=collect-raw-metric-data-extension
      #  LOCALSTACK_API_KEY=$LOCALSTACK_API_KEY localstack extensions dev enable ./collect-raw-metric-data-extension

    - name: Run ${{ matrix.service }} Tests
      env:
        PYTEST_PARALLEL_CONFIG: "${{ matrix.service == 'ec2' && '-n 2' || '' }}"
        LOCALSTACK_API_KEY: ${{ secrets.LOCALSTACK_API_KEY }}
        SERVICE: ${{ matrix.service }}
      run: |
        source .venv/bin/activate
        python -m pytest $PYTEST_PARALLEL_CONFIG --junitxml=target/reports/pytest.xml terraform-provider-aws/internal/service/${{ matrix.service }} -s -v --ls-start --ls-image ${{ github.event.inputs.localstack-image || 'localstack/localstack:latest' }}

    - name: Archive Test Result
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-metrics
        path: target/reports

    - name: Logout LocalStack
      if: always()
      run: |
        source .venv/bin/activate
        localstack logout

    - name: Publish ${{ matrix.service }} Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        junit_files: target/reports/*.xml
        check_name: ${{ matrix.service }} Terraform Test Results
